<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        //make button not submit a form (if type is not submit)
        $('button[type!=submit]').click(function(){
            //code to cancel changes
            return false;
        });
        //when user clicks the check button id='click',execute the following function
        $("#check").click(function(){
            //get the value of username field and assign as username.
            var username = $("#username").val();
            //send the data 'username' as username to checker.php and execute the following function (if the data sending is successful)
            $.get("checker.php",{username:username})
            .done(function(data){
                //pringt the data (output of checker.php) as a labal for 'useername' id='output'
                $("#output").html(data);
        });
        });
    });
    </script>
</head>
<body>
    <h3>Self Study</h3>
    <form method="POST" action="./checker.php">
        Username:<input type="text" id="username" name="username"/>
        <button id="check">Check</button>
        <label id="output" for="username"></label><br/>
        Password:<input type="password" name="password"/><br/>
        <input type="submit" name="submit" value="Sign Up"/>
    </form>
</body>
</html>
